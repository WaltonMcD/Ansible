--- # Bootstrap Webservers
- hosts: Webservers
  become: yes

  tasks:
  - name: latest httpd server
    yum:
      name: httpd
      state: latest

  - name: create index.html file
    file:
      name: /var/www/html/index.html
      state: touch

  - name: web content
    lineinfile:
      line: "Hello World"
      path: /var/www/html/index.html

  - name: start apache httpd
    service:
      name: httpd
      state: started
      
  - name: enable apache httpd
    service:
      name: httpd
      state: enabled