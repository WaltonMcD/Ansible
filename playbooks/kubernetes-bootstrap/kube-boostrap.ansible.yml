--- # Kubernetes Bootstrap for basic cluster with no services.
- name: Kubernetes Bootstrap
  hosts: cluster
  become: true
  gather_facts: true

  tasks:
  - name: Disable swap all nodes
    ansible.builtin.command: swapoff -a
    when: ansible_swaptotal_mb > 0

  - name: Set selinux to permissive
    ansible.posix.selinux:
      policy: targeted
      state: permissive

  - name: Install traffic control utility iproute-tc
    ansible.builtin.yum:
      name: iproute-tc
      state: present

  - name: Create modules configuration file
    ansible.builtin.lineinfile:
      path: /etc/modules-load.d/containerd.conf
      line: "{{ item }}"
      create: true
      mode: 0644
    loop:
      - overlay
      - br_netfilter

  - name: Load modules
    community.general.modprobe:
      name: "{{ item }}"
    loop:
      - overlay
      - br_netfilter

  - name: Configure systemctl parameters in /etc/sysctl.d/k8s.conf
    ansible.builtin.lineinfile:
      path: /etc/sysctl.d/k8s.conf
      line: "{{ item }}"
      create: true
      mode: 0644
      loop:
        - net.bridge.bridge-nf-call-iptables  = 1
        - net.ipv4.ip_forward                 = 1
        - net.bridge.bridge-nf-call-ip6tables = 1

  - name: Curl kubernetes repo
    ansible.builtin.get_url:
      url: https://dl.k8s.io/release/v1.24.8/bin/linux/amd64/kubectl
      dest: /etc/yum.repos.d/kubernetes.repo
      mode: 0644
